{% load static %}
<html data-theme="cmyk">
	<head>
		<meta charset="utf-8">
		<title>PyKP</title>
		<script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="{% static 'map/main.js' %}" type="module"></script>
		<link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="{% static 'map/style.css' %}">
	</head>
	<body>
		<div class="drawer drawer-end h-full">
			<input id="home-drawer" type="checkbox" class="drawer-toggle" /> 
			<div class="drawer-content">
				{% include "map.html" %}
				{% include "navbar.html" %}
			</div> 
			<div class="drawer-side">
				<label for="home-drawer" aria-label="close sidebar" class="drawer-overlay"></label> 
				<div class="menu p-4 w-80 h-full bg-base-200"></div>
			</div>
		</div>
	</body>
</html>
